name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint
        working-directory: ./Onboarding/Additional Practice/eslint-prettier-practice
      
      - name: Run Prettier check
        run: npm run format:check
        working-directory: ./Onboarding/Additional Practice/eslint-prettier-practice