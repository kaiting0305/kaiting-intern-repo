version: '3.8'

services:
  database:
    image: postgres:14
    container_name: postgres-practice
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kai
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: practice_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: